<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie - Backup Manager</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 text-center">
          Menedżer kopii zapasowych
        </span>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container mt-5" style="max-width: 400px">
        <h2 class="mb-4 text-center">Logowanie</h2>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Zamknij"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none"> Nie pamiętasz hasła? </a>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
      <p class="mb-0">© 2025 Politechnika Wrocławska</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
