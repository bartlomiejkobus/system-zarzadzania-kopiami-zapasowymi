{% extends 'base_auth.html' %} {% block title %}Reset hasła{% endblock %} {% block content
%}
      <div class="container mt-5" style="max-width: 400px">
        <h2 class="mb-4 text-center">Reset hasła</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="code" class="form-label">Kod resetu</label>
      <input type="text" class="form-control" id="code" name="code" required autofocus>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">Nowe hasło</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Potwierdź nowe hasło</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" name="reset_password" class="btn btn-warning w-100">Zmień hasło</button>
  </form>
</div>
{% endblock %}
