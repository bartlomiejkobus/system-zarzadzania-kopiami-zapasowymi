{% extends "base_auth.html" %}
{% block title %}Weryfikacja Dwuetapowa{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Weryfikacja Dwuetapowa</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="code" class="form-label">Kod weryfikacyjny</label>
      <input type="text" class="form-control" id="code" name="code" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
  </form>
</div>
{% endblock %}
